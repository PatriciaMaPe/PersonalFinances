<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css"/>


    <title>Invoices</title>

    <script>


    </script>


</head>
<body>

<div>
        <form id="frmAccount" action="/addAccount"  method="post">
        <h3>Accounts: </h3>

        <div class="form-row col-md-6">
            <div class="form-group col-md-6">
            <label>Name</label>
            <input class="form-control" id="nameAccount" name="nameAccount">
            </div>

        </div>

         <div class="form-row col-md-6">
            <div class="form-group col-md-6">
            <label>Description </label>
            <input class="form-control" id="descriptionAccount" name="descriptionAccount">
            </div>

        </div>


        <div class="form-group col-md-6">
           <input type="submit" value="Add account" class="btn btn-primary">

        </div>
    </form>

    </div>

<div id="accounts-container">
   <table class="table">
  <thead>
    <tr>

      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Actions</th>

    </tr>
  </thead>
  <tbody>
    {% if accounts.count() > 0 %}
    {% for account in accounts %}
        <tr>
		    <th>{{ loop.index }}</th>
			<td>{{ account.name }}</td>
			<td>{{ account.description }}</td>
            <td>
                <a class="edit btn btn-primary" href="/deleteAccount?key={{account.key.urlsafe()}}"> Borrar </a>
                <a class="edit btn btn-primary" href="/viewAccount?key={{account.key.urlsafe()}}"> Seleccionar </a>
			</td>
		</tr>
    {% endfor %}
    {% else %}
    <b>No accounts found.</b>
    {% endif %}

  </tbody>
</table>
</div>


<p>{{ accounts.count() }}</p>

<div id="dvError"
    style="color:white;background-color:red;display:none">
</div>


<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
